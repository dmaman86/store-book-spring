
#  YOU MUST RUN THE SQL SERVER WITH DATABASE ex4 READY BEFORE RUNNING THIS PROGRAM!!

# replace "spring" by the name of your database
spring.datasource.url=jdbc:mysql://localhost:3306/store?serverTimezone=UTC

# replace here the login and password of your SQL server
spring.datasource.username=root
spring.datasource.password=root-workbench
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.main.allow-circular-references=true