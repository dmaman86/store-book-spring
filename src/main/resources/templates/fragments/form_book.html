<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"> </head>
<body>

<div th:fragment="formField (book)">
    <div class="row" >
        <div class="form-group col-md-6">
            <label for="book_name" class="col-form-label">Book Name</label>
            <input type="text" th:field="*{book_name}"
                   class="form-control" id="book_name"
                   th:placeholder="${book.book_name} ?: ''">
            <span th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="image" class="col-form-label">Image Book</label>
            <input type="text" th:field="*{image}" class="form-control" id="image"
                   th:placeholder="${book.image} ?: ''">
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="quantity" class="col-form-label">Quantity Book</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity"
                   th:placeholder="${book.quantity} ?: ''">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="price" class="col-form-label">Price Book</label>
            <input type="number" step=any th:field="*{price}" class="form-control" id="price"
                   th:placeholder="${book.price} ?: ''">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="discount" class="col-form-label">Discount Book</label>
            <input type="number" step=any th:field="*{discount}" class="form-control" id="discount"
                   th:placeholder="${book.discount} ?: ''">
            <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="text-danger"></span>
        </div>
        <div class="d-grid gap-2 d-md-block text-center p-3">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a th:href="@{/admin}" class="btn btn-primary">
                Back Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
