<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head.html :: head"> </head>
<body>
<div th:replace="fragments/adminNavBar.html  :: navbarAdmin"></div>
<div class="container my-5">
    <h2 class="mb-5">Update Book</h2>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/update/{id}(id=${book.id})}" th:object="${book}" method="post">
                <div th:replace="fragments/form_book.html :: formField(book=${book})"></div>
            </form>
        </div>
    </div>
</div>

<div th:replace="index::footer"></div>
</body>
</html>
